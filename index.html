			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}

### L'approche par modélisation

- La réalité est complexe, multifactorielle et dynamique
- La modélisation permet 
	- d'isoler certains mécanismes
	- de tester des hypothèses sans risque
	- d'explorer des effets à long terme
	- d'anticiper les conséquences non intentionnelles des politiques
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### L'inégalité ciblée

- Les réseaux sociaux comme forme de capital inégalement réparti
- Élèves favorisés : réseaux étendus et socialement diversifiés
- Élèves défavorisés : réseaux plus restreints et plus homogènes
- Conséquences sur les opportunités futures et la reproduction sociale
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

- La ségrégation comme phénomène émergent de choix individuels
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## I. Capital social et réseaux
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Capital social

- **Définition du capital social** (Bourdieu, 1980)
  - "Ensemble des ressources actuelles ou potentielles liées à un réseau durable de relations"
  - Ressource inégalement distribuée entre groupes sociaux

- **Distinction entre** (Putnam, 2000)
  - "Bonding" : liens entre personnes similaires
  - "Bridging" : liens entre groupes différents

<aside class="notes"><p>Bourdieu, P. (1980). Le capital social : notes provisoires. Actes de la recherche en sciences sociales, 31, 2-3.
Putnam, R. D. (2000). Bowling Alone: The Collapse and Revival of American Community. Simon &amp; Schuster.</p>
</div></aside></script></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Réseaux sociaux et inégalités scolaires (1)

- **"La force des liens faibles"** (Granovetter, 1973)
  - Importance des connexions diversifiées pour l'accès aux opportunités
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Réseaux sociaux et inégalités scolaires (2)

- **Composition des réseaux selon origine sociale** (Lareau, 2011)
  - Classes favorisées : réseaux étendus, diversifiés, institutionnalisés
  - Classes défavorisées : réseaux plus denses, locaux, familiaux
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Réseaux sociaux et inégalités scolaires (3)

- **Impact sur les trajectoires scolaires**
  - Accès à l'information sur les parcours et les établissements
  - Soutien scolaire formel et informel
  - Orientation et projets post-secondaires

<aside class="notes"><p>Granovetter, M. S. (1973). The Strength of Weak Ties. American Journal of Sociology, 78(6), 1360-1380.
Lareau, A. (2011). Unequal Childhoods: Class, Race, and Family Life. University of California Press.</p>
</div></aside></script></section></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Ségrégation scolaire : bref rappel

- **Phénomène émergent** de préférences individuelles (Schelling, 1971)
  - Des préférences modérées peuvent produire une forte ségrégation

- **Rôle des quasi-marchés scolaires** (Maroy, 2006)
  - Libre choix + sélection → accentuation de la ségrégation


<aside class="notes"><p>Schelling, T. C. (1971). Dynamic models of segregation. Journal of Mathematical Sociology, 1(2), 143-186.
Maroy, C. (2006). École, régulation et marché. PUF.
Friant, N. (2012). Vers une école plus juste : Entre description, compréhension et gestion du système. Thèse de doctorat, Université de Mons.</p>
</div></aside></script></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Modélisation des réseaux en milieu scolaire

- **Principe d'homophilie** (McPherson et al., 2001)
  - Tendance à créer des liens avec des personnes similaires
  - "Qui se ressemble s'assemble"
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Modélisation des réseaux en milieu scolaire (2)

- **Structure scolaire et formation des réseaux** (Moody, 2001)
  - La composition des écoles influence directement les relations
  - Importance des opportunités de contact entre groupes
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Modélisation des réseaux en milieu scolaire (3)
- **Modèles dynamiques** (Snijders et al., 2010)
  - Études longitudinales montrant l'évolution des réseaux d'amitié
  - Rôle des structures (classes, activités) dans la formation des liens

<aside class="notes"><p>McPherson, M., Smith-Lovin, L., &amp; Cook, J. M. (2001). Birds of a Feather: Homophily in Social Networks. Annual Review of Sociology, 27, 415-444.
Moody, J. (2001). Race, School Integration, and Friendship Segregation in America. American Journal of Sociology, 107(3), 679-716.</p>

### Politiques de mixité sociale : quelle efficacité ? (1)

- **Expériences de déségrégation forcée** (Orfield & Eaton, 1996)
  - Effets positifs à long terme sur les trajectoires des élèves défavorisés
  - Résistances importantes (white flight, évitement)
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Politiques de mixité sociale : quelle efficacité ? (2)

- **Approches par incitations financières**
  - Hypothèse séduisante mais non validée empiriquement
  - Surestimation de la rationalité économique des acteurs
  - Non prise en compte des dynamiques culturelles et symboliques
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Politiques de mixité sociale : quelle efficacité ? (2)
- **Nécessité de modèles plus complexes**
  - Besoin d'intégrer les préférences, contraintes et dynamiques systémiques
  - Importance de l'approche evidence-based

<aside class="notes"><p>Orfield, G., &amp; Eaton, S. E. (1996). Dismantling Desegregation: The Quiet Reversal of Brown v. Board of Education. The New Press.</p>
</div></aside></script></section></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->

### Écueils à éviter dans la modélisation (1)

- **Simplification excessive** des comportements humains
  - Risque de réductionnisme et de déterminisme

- **Sur-rationalisation** des choix et des préférences
  - Les acteurs réels ne maximisent pas toujours leur utilité
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Écueils à éviter dans la modélisation (2)

- **Manque d'ancrage empirique**
  - Nécessité de valider les paramètres du modèle
  - Confrontation aux données observées

- **Illusion du contrôle**
  - Les politiques réelles se heurtent à des résistances non modélisées
  - Importance du contexte historique, culturel et institutionnel

<aside class="notes"><p>Ces mises en garde sont essentielles pour une utilisation critique et prudente des modèles. Il s&#39;agit de voir la modélisation comme un outil d&#39;exploration et de réflexion, pas comme une prédiction certaine.</p>
</div></aside></script></section></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Au démarrage

1. Création de l'environnement initial
2. Création de la population initiale d'élèves
3. Attribution des préférences
4. Première distribution des élèves


Notes:
5. **Création de l'environnement initial**:
    
    - Le système crée 4 écoles, placées aux quatre coins de l'espace (comme sur une carte)
    - Chaque école a une capacité maximum d'élèves par année scolaire, définie par le paramètre "school-capacity"
6. **Création de la population initiale d'élèves**:
    
    - Un certain nombre de nouveaux élèves est créé (défini par "total-students-per-year")
    - Ces élèves sont répartis en trois catégories sociales: favorisés (en rouge), moyens (en vert) et défavorisés (en bleu)
    - La proportion de chaque groupe est déterminée par les curseurs "proportion-favorises", "proportion-moyens" et "proportion-defavorises"
7. **Attribution des préférences**:
    
    - Chaque élève reçoit un "seuil de tolérance" qui représente la proportion minimale d'élèves similaires qu'il souhaite avoir dans son école
    - Ces seuils varient selon le groupe social et sont définis par les curseurs "tolerance-favorises", "tolerance-moyens" et "tolerance-defavorises"
8. **Première distribution des élèves**:
    
    - Les élèves sont répartis entre les écoles en tenant compte des politiques activées (ou non)
    - Cette première distribution établit la situation initiale du système
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### À chaque étape de la simulation (quand on clique sur "go")
1. **Vieillissement et sortie du système**
2. **Arrivée de nouveaux élèves**
3. **Processus de choix d'école** (répété jusqu'à ce que tous les élèves soient placés ou qu'un nombre maximum d'itérations soit atteint)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Processus de choix d'école

1. Les élèves choisissent les écoles
2. Les écoles sélectionnent les élèves
3. Placement des élèves restants
4. Formation des réseaux sociaux
5. Mise à jour des statistiques

Notes:
 **Les élèves choisissent leur école préférée**:
    
- Chaque élève en attente examine les écoles qui ont encore de la place
- Il calcule son "inconfort" pour chaque école en fonction de sa composition sociale
- Il se déplace vers l'école qui lui procure le moins d'inconfort
- Si un élève a une tolérance de 0, il choisit n'importe quelle école au hasard

b. **Les écoles sélectionnent les élèves**:

- Chaque école regarde quels élèves l'ont choisie
- Si leur nombre dépasse la capacité restante, l'école applique des critères de sélection
- Ces critères varient selon les politiques activées (voir ci-dessous)
- Les élèves sélectionnés sont admis et les autres doivent chercher une autre école
4. **Placement des élèves restants**:
    
    - Si des élèves n'ont toujours pas trouvé d'école après plusieurs tentatives, ils sont placés dans les écoles qui ont encore de la place
5. **Formation des réseaux sociaux**:
    
    - Les élèves d'une même école forment des liens sociaux entre eux
    - Ces liens représentent leurs relations sociales (amitié, entraide, etc.)
    - La diversité de ces réseaux est mesurée (indice de Shannon)
6. **Mise à jour des statistiques**:
    
    - L'indice de ségrégation (Duncan) est calculé pour l'ensemble du système
    - La diversité moyenne des réseaux sociaux est mise à jour
    - Ces indicateurs permettent de suivre l'évolution du système
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

#### Sans politique active
Quand une école a trop de candidats, elle sélectionne les élèves selon sa "sélectivité":

- À 0: sélection complètement aléatoire (comme un tirage au sort)
- À 1: sélection qui renforce le groupe social déjà majoritaire dans l'école
- Entre 0 et 1: combinaison des deux approches (par exemple, à 0.3, 30% des places vont au groupe majoritaire et 70% sont attribuées au hasard)

### Avec la politique de mixité sociale 

- L'école identifie le groupe social qui est le plus sous-représenté par rapport à sa proportion dans la population globale
- Elle donne la priorité aux élèves de ce groupe
- L'intensité de cette priorité dépend du niveau de sélectivité:
    - À 0: légère priorité (environ 20% des places)
    - À 1: forte priorité (jusqu'à 100% des places)
- Les places restantes sont attribuées selon les règles habituelles
</div></script></section><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

### Avec la politique de quotas (switch "politique-quotas")

Cette politique impose des quotas stricts pour chaque groupe social:

- L'école calcule combien d'élèves de chaque groupe elle doit admettre pour refléter les proportions globales
- Elle sélectionne prioritairement les élèves des groupes les plus sous-représentés
- Elle ajuste ces quotas au fil du temps pour tendre vers la composition cible
- Si un groupe est très sous-représenté, sa proportion cible est temporairement augmentée pour accélérer le rééquilibrage
</div></script></section></section><section ><section data-markdown><script type="text/template"><!-- .slide: class="drop" -->
